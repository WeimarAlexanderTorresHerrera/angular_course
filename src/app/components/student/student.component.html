<div>
  <p>Nombre: {{name | uppercase}}</p>
  <p>Edad: {{age}}</p>
  <p>Grado: {{grade}}</p>
  <img [src]="imageUrl" width="100" height="100">

  <div *ngIf="(age < 19)">
    <button (click)="enroll()">Inscribir</button>
  </div>
  <div *ngIf="(age >= 19)">
    <button disabled>Inscribir</button>
  </div>
</div>
