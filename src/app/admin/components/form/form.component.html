<mat-drawer #drawer style="width: 600px; height: 100%;" mode="side" [position]="'end'">

  <table>
    <tr>
      <td>NAME</td>
      <td>PRICE</td>
      <td>DESCRIPTION</td>
    </tr>

    <tr *ngFor="let product of cart">
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
    </tr>
  </table>

</mat-drawer>
