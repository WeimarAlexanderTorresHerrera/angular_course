<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="urlImage" alt="Photo">
  <mat-card-content>
    <p>
      Age: {{age}}
      Enable: {{auxEnable}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onComprar(product)">Comprar</button>
  </mat-card-actions>
</mat-card>
