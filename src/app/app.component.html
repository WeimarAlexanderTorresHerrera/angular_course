<mat-drawer-container autosize style="width: 100%; height: 600px;">
  <mat-drawer #drawer style="width: 300px; height: 100%;" mode="side" [position]="'end'">
    <p>Crear estudiante</p>
    <p>Editar estudiante</p>
    <form [formGroup]="studentForm" style="display: flex; flex-direction: column; padding: 20px;">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>
      <div *ngIf="studentForm.get('name').invalid && (studentForm.get('name').touched || studentForm.get('name').dirty)" class="alert alert-danger">
        <div *ngIf="studentForm.get('name').errors.required">
          Name is required
        </div>
        <div *ngIf="studentForm.get('name').errors.minlength">
          Name must have 3 characteres
        </div>
      </div>
      <mat-form-field>
        <mat-label>Edad</mat-label>
        <input matInput formControlName="age" type="number">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Grado</mat-label>
        <input matInput formControlName="grade" type="text">
      </mat-form-field>
      <div *ngIf="studentForm.get('grade').invalid && (studentForm.get('grade').touched || studentForm.get('grade').dirty)" class="alert alert-danger">
        <div *ngIf="studentForm.get('grade').errors.required">
          Name is required
        </div>
      </div>
      <mat-form-field>
        <mat-label>Image Url</mat-label>
        <input matInput formControlName="imageUrl" type="text">
      </mat-form-field>
    </form>
    <button (click)="onEnviar2()">Create</button>
    <button (click)="onUpdateProduct()">Update</button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Crear
    </button>
  </div>

  <div style="border: 1px solid black; background: lightBlue">Primaria</div>
  <div style="border: 1px solid black; background: lightBlue">Total {{totalPrimary}}</div>

  <div *ngFor="let student of primary">
    <div [ngStyle]="{'background': (student.age < 19) ? 'orange' : 'red'}">
      <app-student [name]="student.name" [age]="student.age" [grade]="student.grade" [imageUrl]="student.urlImage" (enrollEvent)="enroll($event)"></app-student>
    </div>
  </div>

  <div style="border: 1px solid black; background: lightBlue">Secundaria</div>
  <div style="border: 1px solid black; background: lightBlue">Total {{totalHighSchool}}</div>

  <div *ngFor="let student of highSchool">
    <div [ngStyle]="{'background': (student.age < 19) ? 'orange' : 'red'}">
      <app-student [name]="student.name" [age]="student.age" [grade]="student.grade" [imageUrl]="student.urlImage" (enrollEvent)="enroll($event)"></app-student>
    </div>
  </div>
  
</mat-drawer-container>
